<h1>{{ page.month | to_month }} {{ page.year }}</h1>
<ol class="archive">
  {% for d in (1..31) reversed %}

      {% for post in site.collated_posts[page.year][page.month][d] reversed %}

      {% endfor %}
    {% endif %}
  {% endfor %}
</ol>
